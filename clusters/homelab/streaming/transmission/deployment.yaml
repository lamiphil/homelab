apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission-vpn
  namespace: streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission-vpn
  template:
    metadata:
      labels:
        app: transmission-vpn
    spec:
      nodeSelector:
        role: streaming
      containers:
        - name: transmission
          image: lscr.io/linuxserver/transmission:latest
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/Toronto"
          ports:
            - containerPort: 9091
              name: http
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
            - name: watch
              mountPath: /watch
          resources:
            requests:
              cpu: "100m"
              memory: "200Mi"
            limits:
              cpu: "700m"
              memory: "600Mi"

        - name: gluetun
          image: qmcgaw/gluetun:latest
          securityContext:
            runAsUser: 0
            capabilities:
              add:
                - NET_ADMIN
          env:
            - name: VPN_SERVICE_PROVIDER
              value: "custom"
            - name: VPN_TYPE
              value: "wireguard"
            - name: TZ
              value: "America/Toronto"
          volumeMounts:
            - name: wireguard-config
              mountPath: /gluetun/wireguard/wg0.conf
              subPath: wg0.conf
              readOnly: true
            - name: dev-net-tun
              mountPath: /dev/net/tun

      volumes:
        - name: config
          hostPath:
            path: /srv/streaming/transmission/config
            type: DirectoryOrCreate
        - name: downloads
          hostPath:
            path: /srv/media/downloads
            type: DirectoryOrCreate
        - name: watch
          hostPath:
            path: /srv/streaming/transmission/watch
            type: DirectoryOrCreate
        - name: wireguard-config
          secret:
            secretName: transmission-vpn-wg
        - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
