apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
  namespace: streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"

      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "transcoding"
          effect: "NoSchedule"

      containers:
        - name: jellyfin
          image: jellyfin/jellyfin:10.10.6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8096
              name: http
          env:
            - name: TZ
              value: "America/Toronto"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,video,utility"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: cache
              mountPath: /cache
            - name: media
              mountPath: /media
              readOnly: true
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              nvidia.com/gpu: 1

      volumes:
        - name: config
          hostPath:
            path: /srv/streaming/jellyfin/config
            type: DirectoryOrCreate
        - name: cache
          hostPath:
            path: /srv/streaming/jellyfin/cache
            type: DirectoryOrCreate
        - name: media
          persistentVolumeClaim:
            claimName: jellyfin-media
